<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jootopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: whitesmoke;
            overflow-y: auto;
        }

        .top-bar{
            height: 5rem;
            background-image: url('./static/jootopia_logo.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center center;
        }

        .tag{
            color: gray;
        }
    </style>
</head>
<body class="p-4 pb-lg-0">
    <div class="top-bar mb-5"></div>
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="card mb-4" style="width: 100%;">
                <img src="http://{SERVER_ADDR}/{CAMERA_PATH}" class="card-img-top" 
		alt="카메라에 정상적으로 연결할 수 없습니다.">
                <div class="card-body text-center">
                    <h5 class="tag card-title">1번 카메라</h5>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="card mb-4" style="width: 100%;">
                <img src="http://{SERVER_ADDR}/{CAMERA_PATH}" class="card-img-top" 
		alt="카메라에 정상적으로 연결할 수 없습니다.">
                <div class="card-body text-center">
                    <h5 class="tag card-title">2번 카메라</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
